        <h1>PATIENTS PUT ON THEIR SEATS NUMBERS TO CHECK HOW MANY PEOPLE HAVE BOOKED</h1><br /><br />
        <form id="form1" action="">
            <input id="check1" placeholder="Enter a number1" type="number" size="30"><br /><br />
            <input id="check2" placeholder="Enter a number2" type="number" size="30"><br /><br />
            <input id="check3" placeholder="Enter a number3" type="number" size="30"><br /><br />
            <button name="submit" onclick="outputnumber()">Submit</button>
        </form>
       
        </div><br /><br />
        <script>
                function outputnumber() {
                    var numb1 = Number(document.getElementById('check1').value);
                    var numb2 = Number(document.getElementById('check2').value);
                    var numb3 = Number(document.getElementById('check3').value);
                    
                    if (numb1 > numb2 && numb1 > numb3){
                    document.getElementById("output").innerHTML = (num1);
                    }
                    else if (numb2 > numb1 && numb2 > numb3) {
                    document.getElementById("output").innerHTML = (numb2);
                    }
                    else if (numb3 > numb1 && numb3 > numb1) {
                    document.getElementById("output").innerHTML = (num3);
                    }
                }
             </script>
